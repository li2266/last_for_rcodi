<header>

<div class="container-fluid">

			<div class="col-md-12">
				<div id="googleMapDiv"></div>
			</div>
		</div>

  <div class="row">
    <div class="col-md-6">
      <div class="criteria">
        <!-- aquivacriterios -->
        <form>
          <fieldset class="form-group">
            <label for="budget">How much is your budget?</label>
            <select class="form-control" id="budget">
              <option>less than $300</option>
              <option>$300-600</option>
              <option>$600-900</option>
              <option>$900-1200</option>
              <option>More than $1200</option>
            </select>
          </fieldset>
        </form>
        <button class="btn">Search</button>
      </div>
    </div>

    <div class="col-md-6">
      <div class="row">
        <div id="options">
          <ul class="list-group">
            <li class="list-group-item">Rent option #1.</li>
            <li class="list-group-item">Rent option #2.</li>
            <li class="list-group-item">Rent option #3.</li>
            <li class="list-group-item">Rent option #4.</li>
            <li class="list-group-item">Rent option #5.</li>
          </ul>
        </div>
        </div>
        <div class="row">
        <div class="chart"></div>
        </div>
        <div class="row">
        <div class="chart"></div>
        </div>
      </div>
    </div>
  </div>
</div>
