<!DOCTYPE html>
<title>NYU Rentals</title>
<style>
body { 
  display: grid;
  grid-template-areas: 
    "header header header"
    "nav map description"
    "footer footer footer";
  grid-template-rows: 60px 1fr 60px;
  grid-template-columns: 20% 1fr 15%;
  grid-gap: 10px;
  height: 100vh;
  margin: 0;
  }
#pageHeader {
  grid-area: header;
}
#pageFooter {
  grid-area: footer;
}
#mainMap { 
  grid-area: map;      
  }
#mainNav { 
  grid-area: nav; 
  }
#siteDescription { 
  grid-area: description; 
  }
header, footer, map, nav, description {
  padding: 20px;
  background: gold;
}
</style>
<body>
  <header id="pageHeader">Welcome to the first commit of NYU Rentals by Shivansh</header>
  <map id="mainMap">Google Map</map>
  <nav id="mainNav">Navigation Panel and selectors</nav>
  <description id="siteDescription">Choice Description</description>
  <footer id="pageFooter">Credits and other footers</footer>
</body>
