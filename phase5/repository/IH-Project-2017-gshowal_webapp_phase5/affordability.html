     <h3>Affordability Map</h3>
     <h5>This map displays housing options based on price.</h5>
     <div id="map"></div>
     <script>
      function initMap() {
        var options = {
            zoom: 15,
            center: {lat: 40.7291, lng: -73.9965}
        };
        
        var map = new 
          google.maps.Map(document.getElementById('map'), options); 
          
        addMarker({
            coords:{lat: 40.7291, lng: -73.9965},
            iconImage: 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
            content: '<h1>NYU Stern School of Business</h1>'
            
        });
        addMarker({
            coords:{lat:40.7279221, lng: -74.000253},
            content: '<h1>177 Thompson St APT 20</h1> <h3>Most Affordable</h3>'
        });
       
        function addMarker(props){
            var marker = new google.maps.Marker({
                position: props.coords,
                map:map
            });
            
            if(props.iconImage){
                marker.setIcon(props.iconImage);
            };
            if(props.content){
                var infoWindow = new google.maps.InfoWindow({
                    content: props.content
                });
                
                marker.addListener('click', function(){
                    infoWindow.open(map, marker);
                });
            }
        };
      };
      </script>
