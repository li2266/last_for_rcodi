<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
<style>
input[type=text], select, textarea {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    margin-top: 6px;
    margin-bottom: 16px;
    resize: vertical;
}


input[type=submit] {
    background-color: darkviolet;
    color: white;
    padding: 15px;
    border-radius: 4px;
    cursor: pointer;
}

input[type=submit]:hover {
    background-color: #45a049;
}

.container {
    border-radius: 5px;
    background-color: #f2f2f2;
    padding: 20px;
}
</style>
</head>
<body>
<div id="header">
        <h1><center>NYU Student Location Lookup</center></h1>
        
<center><h3>Contact Form</h3></center>
</div>

<div class="container">
  <form action="//to be done">
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Enter First Name">

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Enter Last Name">

    <label for="issue">Issue</label>
    <select id="issue" name="issue">
      <option value="problem">Website Issue</option>
      <option value="incorrect">Incorrect Listing</option>
      <option value="unable">Other Issue</option>
    </select>

    <label for="subject">Subject</label>
    <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

    <input type="submit" value="Submit">
  </form>
</div>

</body>
</html>
