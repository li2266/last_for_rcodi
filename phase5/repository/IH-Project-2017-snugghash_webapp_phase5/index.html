<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Find a place!</h1>
        
        <h3>Select location(s) on the map that you want to be closest to:</h3>
    </div>
    
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 40.729584, lng:-73.995935},
          zoom: 8
        });
      }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8F-wGm7EcJWs4Gcd3JgAcmmLWTNmUnOU&callback=initMap" type="text/javascript"></script>
