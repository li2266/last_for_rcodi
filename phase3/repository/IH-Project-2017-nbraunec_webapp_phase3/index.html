<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Noah Braunecker</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
        <script src="https://d3js.org/d3.v3.min.js"></script>
        <script src="index.js" charset="utf-8"></script>
        <link href="https://fonts.googleapis.com/css?family=Lobster|Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Unica+One" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="header-wrapper col-12">
                <nav class="header-container clouds-color">
                    <div class="nav-container col-4 ">
                        <img src="http://gdurl.com/zB6L" alt="logo" class="logo-img">
                    </div>
                    <div class="nav-container col-4 text-align-center">
                        <h1 class="website-main-header ">SnugHut<span class="subscript-main-header">NYU</span></h1>
                    </div>
                    <div class="nav-container col-4 align-right">
                        <h3 class="website-main-header website-solgan-header">Because it will be just the right fit.</h3>
                    </div>
                </nav>
                <div class="header-container second-row-header">
                    <div class="nav-container col-8 basic-filters">
                        <form action="index.html" method="post">
                            <input type="number" name="location" value="" placeholder="Within (km) from NYU" class="basic-filter-options filter-option-wider">
                            <input type="text" name="priceRange" value="" placeholder="Under Price" class="basic-filter-options col-2">
                            <input type="text" name="beds" value="" placeholder="Beds" class="basic-filter-options col-1">
                            <input type="text" name="baths" value="" placeholder="Baths" class="basic-filter-options col-1">
                            <div class="filter-button col-2 inline-display"><span>Advanced</span></div>
                        </form>
                    </div>
                    <div class="nav-container search-results-info col-4 ">
                        <button type="button" name="button" class="save-button basic-filter-options col-3 inline-display">Save Results</button>
                        <div class="search-info col-3 inline-display">
                            <span>Matches:</span>
                            <span>0</span>
                        </div>
                        <div class="search-info col-3 inline-display">
                            <span>Saved:</span>
                            <span>0</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="main-wrapper">
                <div class="controls-wrapper flex-display">
                    <div class="results-container">
                        <div class="toggles">
                            <input type="checkbox" class="hidden" name="cb" id="cb"><label for="cb" class="toggle-item">Bike Lanes</label>
                            <input type="checkbox" class="hidden" name="tra" id="tra"><label for="tra" class="toggle-item">Traffic</label>
                            <input type="checkbox" class="hidden" name="trn" id="trn"><label for="trn" class="toggle-item">Transit</label>
                            <button type="button" name="button" onclick="weather()" class="toggle-item filters">Local Weather</button>
                            <button type="button" name="button" onclick="weather()" class="toggle-item filters">Neighborhoods</button>
                            <button type="button" name="button" onclick="weather()" class="toggle-item filters">Population Density</button>
                            <button type="button" name="button" onclick="weather()" class="toggle-item filters">Amenities</button>
                            <button type="button" name="button" onclick="weather()" class="toggle-item filters">Crime Data</button>
                        </div>
                    </div>
                    <div class="results-controls-container b">
                        <span>test</span>
                    </div>
                </div>
                <div id="map" class="flex-display"></div>
            </div>
        </main>
        <footer></footer>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJ2jV-tsHlRZ-ytLcZzaHHTXzet0IX-xc&callback=initMap" async="async" defer="defer"></script>
    </body>
</html>
