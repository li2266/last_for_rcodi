<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>purduehacks</title>
    <meta name="viewport" content="initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!--<script src="index.js"></script> -->
    <style>
      #map {
        width: 100%;
        height: 600px;
        background-color: black;
      }
      
    </style>
</head>
<body>
    <div>
        <h1>Google Map</h1>
        <button id="btn" onclick="initMap()">Show</button>
    </div>
    <div id="map"></div>
    <script>
        var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 23.09489139, lng: -82.36724854},
          zoom: 10
        });
      }
    </script>
    <script  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBxBPTVCkUGiqiBbQHKSIZbDFcWbO_xxeI
&ampcallback=initMap" async defer></script>

</body>
</html>
