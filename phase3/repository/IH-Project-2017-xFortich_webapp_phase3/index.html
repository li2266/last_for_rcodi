<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rent NY</title>
    <link rel="stylesheet"
          href="style.css">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
          crossorigin="anonymous">
</head>
<body id="mainBody">
<div class="container-fluid noMargin" id="mainCont">
    <div class="row topBound" id="topC"></div>
    <div class="row midBound" id="midView">
        <div class="col-4">

            <div class="row">
                <p>Looking for home?</p>
            </div>
            <div class="row">
                <button id="showMePrice">Show me price!</button>
            </div>
            <div class="row">
                <button id="showMeNear">Show me near!</button>
            </div>
            <div class="row">
                <button id="clear">Clear everything!</button>
            </div>
            <div class="row">
                <button id="showMeMuseums">Show me museums!</button>
            </div>
            <div class="row">
                <button id="showMeGalleries">Show me Galleries!</button>
            </div>
            <div class="row">
                <button id="showMePublicWifi">Show me Public Wifi!</button>
            </div>
            <div class="row">
                <button id="showMeBesto">Show me Besto Zip Area!</button>
            </div>
            <div class="row">
                <p id="campo"></p>
            </div>
        </div>
        <div id="mainMap" class="col-8"></div>
    </div>
    <div class="row lowerBound" id="bottomC"></div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="missFunctions.js"></script>
<script src="zipCodes.js"></script>
<script src="museos.js"></script>
<script src="galerias.js"></script>
<script src="publicWifi.js"></script>
<script src="liveIndex.js"></script>
<script src="main.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCXUMCj7PArJQRuMPvtO7RzJo5MsHNyceI&callback=initMap"
        async defer></script>
</body>
</html>
