<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <title></title>
    <link rel="stylesheet" href="style.css">
    <div class="jumbotron jumbotron-fluid"  style="image:https://mscorpmedia.azureedge.net/mscorpmedia/2017/09/header-nyc-bridge.jpg">
        <div class="container"  style="background-image:https://mscorpmedia.azureedge.net/mscorpmedia/2017/09/header-nyc-bridge.jpg">
            <h1 class="display-3">FIND A PLACE</h1>
            <p class="lead">Best places in NYD</p>
            <hr class="my-4" style="background-image:bgdesert.jpg">
           
        </div>
    </div>
    
</head>
<body>
    <div id="map"></div>
     <p class="lead" >
                <a class="btn btn-primary btn-lg" href="#" role="button" style="background-color:#F61067;">LEARN MORE</a>
            </p>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 17,
          center: new google.maps.LatLng(40.7291,-73.9965),
          mapTypeId: 'terrain'
        });

        // Create a <script> tag and set the USGS URL as the source.
        var script = document.createElement('script');
        // This example uses a local copy of the GeoJSON stored at
        // http://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/2.5_week.geojsonp
        script.src = 'http://gis.ncdc.noaa.gov/all-records/catalog/search/resource/details.page?id=gov.noaa.ncdc:C00516';
        document.getElementsByTagName('head')[0].appendChild(script);
      }

      // Loop through the results array and place a marker for each
      // set of coordinates.
      window.eqfeed_callback = function(results) {
        for (var i = 0; i < results.features.length; i++) {
          var coords = results.features[i].geometry.coordinates;
          var latLng = new google.maps.LatLng(coords[1],coords[0]);
          var marker = new google.maps.Marker({
            position: latLng,
            map: map
          });
        }
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAAnnNVuzrtNd_gyuEG8TBJjfOaHzo0E1c&callback=initMap">
    </script>
</body>
</html>
