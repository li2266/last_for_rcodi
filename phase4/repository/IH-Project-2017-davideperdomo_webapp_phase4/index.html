    <div class="container-fluid ">
      
    <div class="row " id="firstcont">
        <div class="col-md-6">
            <div id="welcome">
                <h1>Welcome to NYU Stern School of Bussines!</h1>
                <p>We show you the best options to rent near the university </p>
                <div>
                    <button type="button" class="btn btn-default buttons">SAFEST OPTION</button>
                    <button type="button" class="btn btn-default buttons">CHEAPEST OPTION</button>
                </div> 
                <div>
                    <a href="#googleMap">
                        <button type="button" class="btn btn-default buttons" id="showall" >SHOW ALL HOUSES
                        </button>
                    </a>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div id="usercriteria">
                <h2>Filters</h2>
                <div  class="cont">
                    <div class="row">
                        <div class="col-md-6">
                                <label>Máx.Distance to University(Km):</label>
                            </div>
                            <div class="col-md-6">
                                <select id="selectradio">
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                </select>
                            </div>
                        </div>
                    </div>
                <div  class="cont">
                    <div class="row">
                        <div class="col-md-6">
                            <label>Máx.Distance to Stations(km):</label>
                        </div>
                        <div class="col-md-6">
                            <select id="selectradio2">
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div  class="cont">
                    <div class="row">
                        <div class="col-md-6">
                            <label>Max. rent price (dollars):</label>
                        </div>
                        <div class="col-md-6">
                            <form>
                                <input type="text" name="maxprice" value="1000" 
                                    id="inmaxprice">    
                            </form>
                        </div>
                    </div>
                </div>
                <div  class="cont">
                    <div class="row">
                        <div class="col-md-6">
                            <label>Min. house area (m^3):</label>
                        </div>
                        <div class="col-md-6">
                            <form>
                                <input type="text" name="minarea" value="50"
                                    id="inminarea">
                            </form>
                        </div>
                    </div>
                </div>
                
                <div  class="cont">
                    <div class="row">
                        <div class="col-md-6">
                            <label>Number of parks in radius:</label>
                        </div>
                        <div class="col-md-6">
                            <input type="range" min="1" max="100" value="50">
                        </div>
                    </div>
                </div>
                <div  class="cont">
                    <div class="row">
                        <div class="col-md-6">
                            <label>Number of Restaurants/bars in radius:</label>
                        </div>
                        <div class="col-md-6">
                            <input type="range" min="1" max="100" value="50">
                        </div>
                    </div>
                </div>
                <div id="testbuttons">
                    <button type="button" class="btn btn-default" id="testairq">TEST AIRQ</button>
                    <button type="button" class="btn btn-default" id="testweather">TEST WEATHER</button>
                    <button type="button" class="btn btn-default" id="testzillow">TEST PRICES</button>
                    <button type="button" class="btn btn-default" id="testmap">UPDATE MAP</button>
                </div>
             </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-9">            
            <div id="googleMapDiv">
                <div id="filtersbtns">
                    <button type="button" class="btn btn-default" id="houses">HOUSES</button>
                    <button type="button" class="btn btn-default" id="crimes">CRIMES</button>
                    <button type="button" class="btn btn-default" id="atm">ATM</button>
                    <button type="button" class="btn btn-default" id="firest">FIRE</button>
                    <button type="button" class="btn btn-default" id="mus">MUSEUMS</button>
                    <button type="button" class="btn btn-default" id="art">ART</button>
                </div>
                <div id="googleMap"></div>
            </div>
        </div>
        <div class="col-md-3">
            <div id="options">
                <h2>List of options</h2>
            </div>
        </div>
    </div>
