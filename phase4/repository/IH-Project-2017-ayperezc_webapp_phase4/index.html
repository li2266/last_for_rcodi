<!DOCTYPE html>
<html>
  <head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Find me a place in NYC!</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta charset="utf-8">
  </head>
  <body>
  	<div class="container">
  		<header class="main row">
	  		<h1 class="col-md-12">
	  			Find me a place in NYC!	
	  		</h1>
	  	</header>
  	</div>
    <div class="container">
      <section class="main row">
        <div class="col-md-10">
          <div id="map"></div>
        </div>
        <div class="col-md-2">
          <aside>
          	<button type="button" class="btn yaridBtn" id="btnMuseo">Museums</button>
            <button type="button" class="btn yaridBtn" id="btnArte">Art galleries</button>
            <button type="button" class="btn yaridBtn" id="btnBicicletas">Bicycle parking</button>
            <button type="button" class="btn yaridBtn" id="btnBomberos">Fire Department</button>
            <button type="button" class="btn yaridBtn" id="btnVacunas">Vaccines Points</button>

            <button type="button" class="btn clearBtn" id="btnClear">Clear Map</button>
          </aside>
        </div>
      </section>
    </div>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMv_A8OYMg63uPxDHqvTH5a6k-QIBO4ow&callback=initMap"></script>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="main.js"></script>
  </body>
</html>
