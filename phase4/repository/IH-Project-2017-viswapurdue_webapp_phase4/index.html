        <script type="text/javascript">

	function initMap(){

	
	   var locations = [
	        ['New York University', 40.7291, -73.9965, 6],
      ['House 1', 40.7721, -73.95, 4],
      ['House 2', 40.7321,-73.96, 5],
      ['House 3', 40.7421, -73.97, 3],
      ['House 4', 40.6969, -73.96, 2],
      ['House 5', 40.7231, -73.95, 1]
    ];

    var map = new google.maps.Map(document.getElementById('m'), {
      zoom: 10,
      center: new google.maps.LatLng(40.7291, -73.9965),
      mapTypeId: google.maps.MapTypeId.ROADMAP
    });

    var infowindow = new google.maps.InfoWindow();

    var marker, i;

    for (i = 0; i < locations.length; i++) { 
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        map: map
      });

      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent(locations[i][0]);
          infowindow.open(map, marker);
        }
      })(marker, i));
    }
	}
	</script>
