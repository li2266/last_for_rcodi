<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <title>NYUmove</title>

        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600" rel="stylesheet">

    </head>
    <body class="loading">

        <!-- MAIN BODY -->
        <div class="c-map-container__loader">
            <div class="loader-container">
                <span class="square"></span>
                <h2>Loading Data</h2>
            </div>
        </div>
        <div class="c-welcome-message">
            <h2>There are <span class="num-rooms">254</span> neighborhoods surrounding the NYU Stern school of business.</h2>
            <h3>Which one will you call home?</h3>
        </div>
        <div class="c-search-sidebar">
            <div class="c-logo"><h1>NYUmove</h1></div>
            <div class="c-data-container"></div>
            <div id="c-search-results" class="c-search-results"></div>
        </div>
        <div class="c-map-container">
            <div id="map" class="c-map-container__google-map"></div>
        </div>

        <!-- SCRIPTS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.production.min.js'></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.production.min.js"></script>
        <script src="https://d3js.org/d3.v3.min.js"></script>
        <!--<script src="js/climate.js"></script>-->
        <script src="js/data.js"></script>
        <script src="js/maps.js"></script>
        <script src="js/search.js"></script>

        <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_XLZMoGOVc-T7w20lblWjF-piFtXIIzs&callback=initMap&libraries=geometry" async defer></script>


    </body>
</html>
