    <div class="jumbotron jumbotron-fluid"  style="image:https://mscorpmedia.azureedge.net/mscorpmedia/2017/09/header-nyc-bridge.jpg">
        <div class="container"  style="background-image:https://mscorpmedia.azureedge.net/mscorpmedia/2017/09/header-nyc-bridge.jpg">
            <h1 class="display-3">FIND A PLACE</h1>
            <p class="lead">Best places in NYD</p>

<body>
    <div width="300" height="300" id="map"></div>
     <p class="lead" >
                <a class="btn btn-primary btn-lg" href="#" role="button" style="background-color:#F61067;">Cafeterias</a>
                <a class="btn btn-primary btn-lg" href="#" role="button" style="background-color:#F61067;">Museos</a>
                <a class="btn btn-primary btn-lg" href="#" role="button" style="background-color:#F61067;">Iglesias</a>
                <a class="btn btn-primary btn-lg" href="#" role="button" style="background-color:#F61067;">Hispanos</a>
            </p>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 17,
          center: new google.maps.LatLng(40.7291,-73.9965),
          mapTypeId: 'terrain'
        });

        // Create a <script> tag and set the USGS URL as the source.
        var script = document.createElement('script');
        // This example uses a local copy of the GeoJSON stored at
        // http://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/2.5_week.geojsonp
        script.src = 'https://data.cityofnewyork.us/api/views/43hw-uvdj/rows.json?accessType=DOWNLOAD';
        document.getElementsByTagName('head')[0].appendChild(script);
      }

      // Loop through the results array and place a marker for each
      // set of coordinates.
      window.eqfeed_callback = function(results) {
        for (var i = 0; i < results.features.length; i++) {
          var coords = results.features[i].geometry.coordinates;
          var latLng = new google.maps.LatLng(coords[1],coords[0]);
          var marker = new google.maps.Marker({
            position: latLng,
            map: map
          });
        }
      }
    </script>
    <script
	  src="https://code.jquery.com/jquery-3.2.1.min.js"
	  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	  crossorigin="anonymous"></script>
	  <!-- d3.j -->
	<script src="https://d3js.org/d3.v4.min.js"></script>
		<!-- Custom js -->
	<script type="text/javascript" src="index.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAAnnNVuzrtNd_gyuEG8TBJjfOaHzo0E1c&callback=initMap">
    </script>
</body>
