<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>House Rental: NYC</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Custom Css -->
    <link rel="stylesheet" href="style.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      
    <!-- Bootstrap slider -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.0.0/bootstrap-slider.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.0.0/css/bootstrap-slider.min.css" />
      
    
    
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span> 
                </button>
                <a class="navbar-brand" href="#">House Rental</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#googleMapContainer">Map</a></li>
                    <li><a href="#">Graph</a></li> 
                    <li><a href="#">About</a></li> 
                </ul>
                <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div id ="titleContainer"></div>
        
    <div class="container-fluid" style="margin-top:30px">
        <div class="row">
            <div class="col-md-8">
                <div id="googleMapContainer"></div>
            </div>
            <div class="col-md-4">
                <button class="button bigButton" button id = museumsButton>Museums</button>
                <button class="button bigButton" button id = fireButton>Fire Stations</button>
                <button class="button bigButton" button id = vaccineButton>Vaccination Centers</button>
                <button class="button bigButton" button id = crimesButton>Center Map</button>
                <button class="button bigButton" button id = pathsButton>Bicycle Paths</button>
                <input id="radiusSlider" type="text" data-slider-min="0" data-slider-max="30" data-slider-step="1" data-slider-value="0"/>
                <span id="currentSliderValLabel">Define the search range (mi): <span id="sliderVal">0</span></span>
            </div>
        </div>
    </div>
    <!-- Jquery -->
	<script
	  src="https://code.jquery.com/jquery-3.2.1.min.js"
	  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	  crossorigin="anonymous"></script>
	  <!-- d3.j -->
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<!-- Custom js -->
	<script type="text/javascript" src="index.js"></script>
	
	<!-- Google Map -->
    <script async defer
	 	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBE8xriysOhyZRXUKso-aSEj8qKH0__a54&callback=onGoogleMapResponse" >
	</script>

</html>
