<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>House for Rent: NY</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<!--Pacifico Font - Google Fonts-->
	<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet"> 
	<!--Font Awesome-->
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<!-- Jquery -->
	<script
			  src="https://code.jquery.com/jquery-3.2.1.min.js"
			  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
			  crossorigin="anonymous">
			  
	</script>
	<!--D3-->
	<script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
	<div id="mainContainer">
		<header>
			<div id="title">
				House for Rent: NY
				<span id="spanTitle" class="fa fa-home"></span>

			</div>
		</header>
		<div class="showHideData" id="showHideData">
			<div class="titleShowHideData">
				Show
			</div>
			<div class="containerShowHideData">
				<div id="containerBtn1">
					<input type="checkbox" id="toggle1">
					<label for="toggle1" class="fa fa-fire-extinguisher" id="labelBtn1" title="Show/Hide Fire Stations">
						Fire Stations
					</label>
					
				</div>
				<div id="containerBtn2">
					<input type="checkbox" id="toggle2">
					<label for="toggle2" class="fa fa-book " id="labelBtn2"
					title="Show/Hide Career Centers">
						Career Centers
					</label>
		
				</div>
				<div id="containerBtn3">
					<input type="checkbox" id="toggle3">
					<label for="toggle3" class="fa fa-home" id="labelBtn3"
					title="Show/Hide Rent Homes">
						Rent Homes
					</label>
					
				</div>

				<div id="containerBtn4">
					<input type="checkbox" id="toggle4">
					<label for="toggle4" class="fa fa-picture-o " id="labelBtn4"
					title="Show/Hide Art Galleries">
						Art Galleries
					</label>
					
				</div>

				<div id="containerBtn5">
					<input type="checkbox" id="toggle5">
					<label for="toggle5" class="fa fa-university " id="labelBtn5"
					title="Show/Hide Museums">
						Museums
					</label>
					
				</div>

			</div>
		</div>
		<div class="showHideData" id="filters">
			<div class="titleShowHideData">
				Filters
			</div>
			<div class="containerShowHideData" id="filtersMenu">
				<ul>
					<li id="summaryDeployment" class="fa fa-caret-square-o-down">Summary
						<ul id="deployment">
							<div id="cheapest">
								<input type="radio" name="filter" id="filter1" class="filter" value="Cheapest Option" />
								<label id="label1" for="filter1">Cheapest Option</label>
							</div>
							<div id="closest">
								<input type="radio" name="filter" id="filter2" class="filter" value="Closest Option" />
								<label id="label2" for="filter2">Closest Option</label>
							</div>
							<div id="noneSummary">
								<input type="radio" name="filter" id="filter" class="filter" value="None" />
								<label id="label2" for="filter3"> None </label>
							</div>
							

						</ul>
					</li>
				</ul>
			</div>
		</div>
		<div class="showHideData" id="results">
			<div class="titleShowHideData">
				Results
			</div>
			<div class="containerShowHideData" id="results2">
				
			</div>
		</div>
		<div class="showHideData" id="charts">
			<div class="titleShowHideData">
				Charts
			</div>
			<div class="containerShowHideData">
				Coming soon...
			</div>
		</div>
		<div id="map"></div>
		<svg id="svg"></svg>
		<div id="details">
			<div id="details2">
				<div class="detailContainer">
					<div id="address" class="labelDetails">Address</div>
					<div id="addressValue" class="labelValue"></div>
				
					<div id="cost" class="labelDetails">Cost</div>
					<div id="costValue" class="labelValue"></div>
				
					<div id="distance" class="labelDetails">Distance</div>
					<div id="distanceValue" class="labelValue"></div>
				</div>	
					<button id="close"></button>
				
			</div>
		</div>
		<footer>
			
		</footer>
	</div>
	<!-- GoogleMaps-->
	<script
		async defer
		src ="https://maps.googleapis.com/maps/api/js?key=AIzaSyBSi9OZcxXajLxldu0uPfVdghP5WADjlto&callback=initMap">
	</script> 
	<script src="index.js"></script>
</body>
</html>
