<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <title></title>
    <link rel="stylesheet" href="style.css">
    <div class="jumbotron jumbotron-fluid" style="background-color:#13124F">
        <div class="container">
            <h1 class="display-3">FIND A PLACE</h1>
            <p class="lead">Best places in NYD</p>
            <hr class="my-4">
           
        </div>
    </div>
    <div class="main">
		<div class="slides">
			<img src="https://manuferrer.files.wordpress.com/2012/07/nyc-01llegando-a-manhatan_igp7273-90x60a254dpi.jpg" alt="">
		</div>
	</div>
	<style type="text/css">
			
			* {
				margin:0px;
				padding:0px;
			}
			
			#header {
				margin:auto;
				width:500px;
				font-family:Arial, Helvetica, sans-serif;
			}
			
			ul, ol {
				list-style:none;
			}
			
			.nav > li {
				float:left;
			}
			
			.nav li a {
				background-color:#000;
				color:#fff;
				text-decoration:none;
				padding:10px 12px;
				display:block;
			}
			
			.nav li a:hover {
				background-color:#434343;
			}
			
			.nav li ul {
				display:none;
				position:absolute;
				min-width:140px;
			}
			
			.nav li:hover > ul {
				display:block;
			}
			
			.nav li ul li {
				position:relative;
			}
			
			.nav li ul li ul {
				right:-140px;
				top:0px;
			}
			
		</style>
    
</head>
<body>
        <div width="300" height="300" id="map"></div>
        <p class="lead" >
            <a class="btn btn-primary btn-lg" href="#" role="button" style="background-color:#F61067;">Cafeterias</a>
            <a class="btn btn-primary btn-lg" href="#" role="button" style="background-color:#F61067;">Museos</a>
            <a class="btn btn-primary btn-lg" href="#" role="button" style="background-color:#F61067;">Iglesias</a>
            <a class="btn btn-primary btn-lg" href="#" role="button" style="background-color:#F61067;">Hispanos</a>
        </p>
        
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 17,
          center: new google.maps.LatLng(40.7291,-73.9965),
          mapTypeId: 'terrain'
        });

        // Create a <script> tag and set the USGS URL as the source.
        var script = document.createElement('script');
        // This example uses a local copy of the GeoJSON stored at
        // http://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/2.5_week.geojsonp
        script.src = 'https://data.cityofnewyork.us/api/views/43hw-uvdj/rows.json?accessType=DOWNLOAD';
        document.getElementsByTagName('head')[0].appendChild(script);
      }

      // Loop through the results array and place a marker for each
      // set of coordinates.
      window.eqfeed_callback = function(results) {
        for (var i = 0; i < results.features.length; i++) {
          var coords = results.features[i].geometry.coordinates;
          var latLng = new google.maps.LatLng(coords[1],coords[0]);
          var marker = new google.maps.Marker({
            position: latLng,
            map: map
          });
        }
      }
    </script>
    <script
	  src="https://code.jquery.com/jquery-3.2.1.min.js"
	  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	  crossorigin="anonymous"></script>
	  <!-- d3.j -->
	<script src="https://d3js.org/d3.v4.min.js"></script>
		<!-- Custom js -->
	<script type="text/javascript" src="index.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAAnnNVuzrtNd_gyuEG8TBJjfOaHzo0E1c&callback=initMap">
    </script>
    <script src="http://http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="JS.js"></script>
    <script>
        $(function(){
            $(".slides").slidesjs({
                play: {
                    active: true,
                    effect: "slide",
                    interval: 3000,
                    auto: true,
                    swap: true,
                    pauseOnHover: false,
                    restartDelay: 2500
                }
            });
        });
	</script>
</body>
</html>
