<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
	<title> Home Finder NY </title>
</head>
<body>
	<div class="container">
		<div class="navbar clearfix">            
                <h1>HOME FINDER NY</h1>            
        </div>
    <div class="row">
        <div class="col-md-2">
            <div class="btn-group">
                <button class="button button1" onclick="showVac()">Show Vaccination Places</button>
                <button class="button button2" onclick="showMuseums()">Show Museums</button>
                
            </div>
        </div>
            <div class="col-md-8">
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                  <!-- Indicators -->
                  <ol class="carousel-indicators xd">
                    <li data-target="#myCarousel" data-slide-to="0" class=""></li>
                    <li data-target="#myCarousel" data-slide-to="1" class=""></li>
                    <li data-target="#myCarousel" data-slide-to="2" class=""></li>
                    <li data-target="#myCarousel" data-slide-to="3" class=""></li>
                    <li data-target="#myCarousel" data-slide-to="4" class="active"></li>
                  </ol>
                  <!-- Wrapper for slides -->
                  <div class="carousel-inner xd">
                    <div class="item active xd">
                      <img src="http://joelsandersarchitect.com/wp-content/uploads/2015/05/01-NYU-Bobst-Library1-1334x712.jpg" on >
                      <div class="carousel-caption">
                        <h3>Opcion de renta 1</h3>
                      </div>
                    </div>
                    <div class="item xd">
                      <a><img src="https://i.ytimg.com/vi/yEKwYxsUnws/maxresdefault.jpg" ></a>
                      <div class="carousel-caption" onclick="showMuseums()">
                         <h3>Opcion de renta 2</h3>
                      </div>
                    </div>
                    <div class="item xd">
                      <a href=""><img src="https://www.fly.com/blog/wp-content/uploads/2015/06/Central-Park-New-York-City-Featured.jpg"></a>
                      <div class="carousel-caption">
                        <h3>Opcion de renta 3</h3>
                      </div>
                    </div>
                    <div class="item xd">
                      <a href=""><img src="https://s-media-cache-ak0.pinimg.com/originals/1f/d4/18/1fd41820b011575776b169fff7d8b513.jpg"></a>
                      <div class="carousel-caption">
                        <h3>Opcion de renta 4</h3>
                      </div>
                    </div>
                      <div class="item xd">
                      <a href=""><img src="https://nyuarthistory.files.wordpress.com/2011/06/f2hx3837.jpg"></a>
                      <div class="carousel-caption">
                        <h3>Opcion de renta 5</h3>
                      </div>
                    </div>
                  </div>
                  <!-- Left and right controls -->
                  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                  </a>
                </div>
        </div>
        <div class="col-md-2">
            <div class="btn-group">
               
                <button class="button button3" onclick="showArt()">Show Art Galleries</button>
                <button class="button button5" onclick="showFireDep()">Show Fire Departments</button>
            </div>
        </div>
        </div>
        <div>
            <button class="btn" id="bbike" onclick="bikeRoutes()">Bike</button>
            <button class="btn" id="btransit" onclick="showTransit()">Transit</button>
            <button class="btn" id="btraffic" onclick="showTraffic()">Traffic</button>        
        </div>
        <div class="col-md-12">
            <div id="googleMapContainer"></div>
        </div>
		
    </div>
		<!-- Jquery -->
    <script	 src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	         crossorigin="anonymous">
	</script>
    <!-- bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	  <!-- d3.j -->
	<script src="https://d3js.org/d3.v4.min.js"></script>
		<!-- Custom js -->
	<script type="text/javascript" src="index.js"></script>
		<!-- Google Map -->
   <script async defer
	 	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAwWYDB9v1MopiTtPpUXMDaCwAlOQbtn3c&callback=onGoogleMapResponse">
	</script>
</body>
</html>
