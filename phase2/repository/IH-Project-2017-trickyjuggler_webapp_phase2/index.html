<!DOCTYPE html>
<html>
<head>
	<title>Home Seeker</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
	<div class="container-fluid" id="topBar">
	    <div class="jumbotron" id="jumbo">
	    	<h1 class="display-3">Home Seeker</h1>
		    <p class="lead">Looking for a new home.</p>
	    </div>
	</div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-9">
				<!--map-->
				<div id="map" >
    				<script async defer
      					src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCO1wD2l1maTziXFpqnhoeJTq6IrELT4mE&callback=initMap">
   					 </script>
				</div>
			</div>
			<div class="col-sm-3">
				<!--Filters-->
				<div id="site_info">
					<form name="form1">
						Max Price: $<input type="number" name="price" min="1" max="3000"><br>
						<input type="checkbox" name="FireMans"> Fire Departaments<br>
						<input type="checkbox" name="ArtGalleries"> Art Galleries<br>
						<input type="checkbox" name="Schools"> Schools<br>
						<input type="checkbox" name="Museums"> Museums<br>
					</form>
					<button id="sendData">Search</button> 
				</div>
			</div>
		</div>
	</div>
	
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
