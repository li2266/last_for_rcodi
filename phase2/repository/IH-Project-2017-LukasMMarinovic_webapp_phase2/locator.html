<!DOCTYPE html>
<head>
    <title>Off Campus</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
    <div class="pannel-middle">
        <h1>Available Locations</h1>
    </div>
        <div id="map"></div>
        <script>
          function initMap() {
            var uluru = {lat: 40.724663768, lng: -73.990329372};
            var map = new google.maps.Map(document.getElementById('map'), {
              zoom: 15,
              center: uluru
            });
            var marker = new google.maps.Marker({
              position: uluru,
              map: map
            });
          }
        </script>
        <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBz1euU1UVUgVgZTYupUzWwl3WfcJXYCqM&callback=initMap">
        </script>
</body>
