<!DOCTYPE html>
<head>
    <title>A-Place-to-Stay</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    

</head>
<body>
    <div class="header">

    
    
    <div class=panel-top> 
        <h1>I want a place to live that...</h1>
    </div> 
      
    <div class="panel-middle cost"> 
        <p>Costs:</p>
        <div class="row">
            <div class =col-1></div>
            <div class="col-5">
                <div class="input-group">
                    <span class="input-group-addon textbox-custom">Min:</span>
                    <span class="input-group-addon textbox-custom">$</span>
                    <input type="text" class="form-control textbox-custom" placeholder="0.00" aria-label="0.00" aria-describedby="basic-addon2">
                    <span class="input-group-addon textbox-custom">/month</span>
                </div>
            </div>
            <div class="col-5">
                <div class="input-group">
                    <span class="input-group-addon textbox-custom">Max:</span>
                    <span class="input-group-addon textbox-custom ">$</span>
                    <input type="text" class="form-control textbox-custom" placeholder="0.00" aria-label="0.00" aria-describedby="basic-addon2">
                    <span class="input-group-addon textbox-custom">/month</span>
                </div>
            </div>
            <div class =col-1></div>
        </div>
    </div>
    
    <div class="panel-middle range"> 
        <div class="row">
            <div class =col-1></div>
            <div class="col-3">
                <p>Is within:</p>
            </div>
            <div class="col">
                <div class="input-group">
                        <input type="text" class="form-control textbox-custom" placeholder="0" aria-label="0" aria-describedby="basic-addon2">
                        <span class="input-group-addon textbox-custom">miles</span>
                </div> 
            </div>
            <div class =col-1></div>
        </div>
    </div>
    
    <div class=panel-bottom> 
        <a href="locator.html" class="btn btn-custom btn-lg btn-block">Search Housing</a>
    </div> 
    
    

    <div class="footer">

    </div>
</body>
