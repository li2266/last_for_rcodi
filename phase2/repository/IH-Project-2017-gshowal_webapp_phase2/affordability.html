 <div id = "Map" style="text-align: center">
     <h3>Affordability Map</h3>

     <div id="map"></div>
     <script>
      function initMap() {
        var uluru = {lat: 40.7291, lng: -73.9965};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
     </script>
